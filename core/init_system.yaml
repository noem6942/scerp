# tenant_init.yaml
#
# This YAML file defines the initialization values for system init and updates

# Apps
apps_ignore:
  - home
  - contenttypes
  - sessions
  - messages
  - staticfiles
  - django_admin_action_forms
  - bootstrap4
  - import_export
  - rest_framework


apps_mandatory:
  - admin
  - auth
  - core
  - crm


# Groups
groups:
  intern:
    - Intern Leitung
    - Intern Kanzlei
    - Intern Einwohnerdienste
    - Intern Personalwesen
    - Intern Gesundheit-/Sozialwesen
    - Intern Finanzen
    - Intern Steuern
    - Intern Liegenschaftsverwaltung
    - Intern Bauwesen
    - Intern Bildung

  functions:
    - Funktion Zweckverband    

  bürgerrat:
    - Bürgerrat

  gemeinderat:
    - Gemeinderat
    - Gemeinderat - Präsidiales
    - Gemeinderat - Finanzen
    - Gemeinderat - Sicherheit
    - Gemeinderat - Soziales
    - Gemeinderat - Planung/Wirtschaft/Tourismus
    - Gemeinderat - Hoch-/Tiefbau
    - Gemeinderat - Bildung/Kultur

  roles:
    - Bürgergemeindepräsident
    - Bürgergemeindepräsidentin
    - Bürgerratspräsident
    - Bürgerratspräsidentin
    - Bürgerschreiber
    - Bürgerschreiberin
    - Gemeinderatspräsident
    - Gemeinderatspräsidentin
    - Gemeinderatsschreiber
    - Gemeinderatsschreiberin
    - Stadtpräsident
    - Stadtpräsidentin
    - Präsident Wasserkommission
    - Präsidentin Wasserkommission
    - Externer Experte    
    - Extern IT
    - Extern Revision

  special:
    - Extern Treuhand
    - Brunnenmeister
    - ~ Test
