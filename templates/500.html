<!-- templates/500.html -->
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error 500</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="alert alert-danger text-center" role="alert">
                    <h1 class="display-4">Oops! Something Went Wrong.</h1>
                    <p class="lead">We're sorry, but an unexpected error occurred on our server.</p>
                    <hr>
                    <p>Please try again later or contact the website administrator if the problem persists.</p>
                </div>
            </div>
        </div>
    </div>

    {% bootstrap_javascript jquery='full' %}
</body>
</html>
