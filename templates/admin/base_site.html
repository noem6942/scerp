{% extends "admin/base_site.html" %}
{% load i18n %}
{% load static %}
{% block branding %}
    <div style="display: flex; align-items: center; background-color: #f0f0f0; padding: 10px; border-radius: 5px;">
        {% if request.session.selected_tenant_logo %}
            <div style="background-color: white; padding: 5px; border-radius: 5px; margin-right: 15px;">
                <!-- Tenant logo -->
                <img src="{{ request.session.selected_tenant_logo }}" alt="{{ request.session.selected_tenant_name }}" 
                    style="max-width: 60px; max-height: 60px; width: auto; height: auto;"/>
            </div>
        {% else %}
            <!-- Default image or placeholder when no logo -->
            <div style="background-color: white; padding: 5px; border-radius: 5px; margin-right: 15px;">
                <img src="{% static 'images/logo.png' %}" alt="Default Logo" 
                     style="width: auto; height: auto;"/>
            </div>
        {% endif %}
        
        {% if request.session.selected_tenant_name %}
            <!-- Tenant name -->
            <h1 style="margin: 0; font-size: 24px; color: #333;">{{ request.session.selected_tenant_name }}</h1>
        {% endif %}
    </div>
{% endblock %}
