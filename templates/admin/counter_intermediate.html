<!-- admin/counter_intermediate.html' -->
{% extends "admin/base_site.html" %}

{% block content %}
<h1>Confirm Action</h1>
<form action="" method="post">
  {% csrf_token %}
  <p>
    Are you sure you want to execute this action on the selected items?
  </p>  

  {% for counter in counters %}
    <p>{{ counter }}</p>
    <input type="hidden" name="_selected_action" value="{{ counter.pk }}" />
  {% endfor %}

  <input type="hidden" name="action" value="update_status" />  <!-- Match action name -->
  <input type="submit" name="apply" value="Update counters" />
</form>
{% endblock %}
