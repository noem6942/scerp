        name:
          de: Betreibung
          en: Collection
          fr: Recouvrement
          it: Recupero
      
      # Status: Bezahlt (Paid)
      # Represents an invoice that has been paid. Color is GREEN.
      - icon: GREEN
        name:
          de: Bezahlt
          en: Paid
          fr: Payé
          it: Pagato
      
      # Status: Storniert (Cancelled)
      # Represents a cancelled invoice or document. Color is BLACK.
      - icon: BLACK
        name:
          de: Storniert
          en: Cancelled
          fr: Annulé
          it: Annullato

